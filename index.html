<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Formulário</title>
</head>

<body>
    <main class="container">
        <div class="infos">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>
        <div class="formulario">
            <label for="name"></label>
            <input type="text" id="name" class="input name" placeholder="Nome completo *">
            <span class="alerta">*campo obrigatório</span>

            <label for="email"></label>
            <input type="email" id="email" class="input email" placeholder="Email *">
            <span class="alerta">*campo obrigatório</span>

            <label for="number"></label>
            <input type="number" id="number" class="input number" placeholder="Telefone *">
            <span class="alerta">*campo obrigatório</span>

            <label for="msg"></label>
            <textarea id="msg" class="input msg" placeholder="Mensagem *"></textarea>
            <span class="alerta">*campo obrigatório</span>

            <p class="span">*Campos obrigatórios</p>

            <a class="btn" href="#">Enviar</a>
        </div>
    </main>
    
    <script src="./JS/index.js"></script>
</body>

</html>
